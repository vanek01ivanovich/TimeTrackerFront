<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" placeholder="email" id="staticEmail" name="username" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
  </div>
  <div class="col text-right">
    <button type="button" class="btn buttonpr border-0 ml-3" (click)="logIn()">
      login
    </button>
  </div>
</form>
