<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container p-3">
  <div class="form-group form-row">
    <input type="text" ngbAutofocus autocomplete="off" (keydown.enter)="logIn()" class="form-control rounded" placeholder="username"
           name="username" [(ngModel)]="email">
  </div>
  <div class="form-group form-row">
    <input type="password" (keydown.enter)="logIn()" name="password" class="form-control rounded"
           placeholder="password" [(ngModel)]="password" />
  </div>
  <div class="row">
    <div class="col text-right">
      <button type="button" class="btn buttonpr border-0 ml-3" (click)="logIn()">
      </button>
    </div>
  </div>
</div>
